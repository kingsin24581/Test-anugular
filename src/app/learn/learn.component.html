<div class="main vertical-center">
    <div *ngIf="!isEnd;" class="container" style="max-width: 800px;">
        <button (click)="showAllQuestionsAndAnswers()" class="btn btn-primary" style="width: 100%;">
            Show All
          </button>
        <h2>Question {{currentQuestionIndex + 1}} of {{questions.length}}</h2>
      <h3 class="mb-3 mt-3">{{questions[currentQuestionIndex].text}}</h3>
  
      <div class="row">
        <div class="col text-center">
          <img *ngIf="questions[currentQuestionIndex].image" [src]="questions[currentQuestionIndex].image">
        </div>
      </div>
  
      <div >
        <div class="mt-3">
            <h4>Correct Answer:</h4>
            {{correctAnswer}}
          </div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col-xs-12 col-md-6">
          <button (click)="onclickPrevious()" class="btn btn-primary" style="width: 100%;">
            Previous
          </button>
          <button (click)="onclickNext()" class="btn btn-primary" style="width: 100%;">
            Next
          </button>
          
          <!-- <button (click)="showEachQuestionAndAnswer()" class="btn btn-primary" style="width: 100%;">
            show Each Question AndAnswer
          </button> -->
        </div>
      </div>
    </div>
  </div>
